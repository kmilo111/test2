<!DOCTYPE html>
<html ng-app="names">
<head>
	<title>AngularJS First Application</title>
	<meta charset="utf-8" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>
<body>
	<div ng-controller="controller_one">
		
		<ul>
			<li ng-repeat="nombre in personas">{{ nombre.firstname }} {{ nombre.lastname }}</li>
		</ul>
	</div>

    <div ng-controller="controller_two">
        <ul>
            <li ng-repeat="impar in impares">{{impar}}</li>
        </ul>
    </div>
	
	<script type="text/javascript">

	angular.module('names', [])
	       .controller('controller_one',function($scope){
            $scope.personas = [
                {
                    firstname: "Alejandro",
                    lastname: "Romero"
                },
                {
                    firstname: "Diego",
                    lastname: "Pan"
                },
                {
                    firstname: "Filly",
                    lastname: "Rest"
                },
                {
                    firstname: "Jimmy",
                    lastname: "Lagp"
                },
                {
                    firstname: "Yopo",
                    lastname: "Rom"
                },
                {
                    firstname: "Sara",
                    lastname: "Rome"
                }
            ];
	       })
           .controller('controller_two', function($scope){
               
              	$scope.impares = ["1", "3", "5", "7","9"];

           });
           
		
	</script>
</body>
</html>
